<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>

</head>
<body>

<!-- SIMPLIFIED NAVBAR https://i.ibb.co/dLMwHPV/nav2.jpg            https://i.ibb.co/HBW4cmr/nav.jpg -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> <img th:src="@{https://i.ibb.co/dLMwHPV/nav2.jpg}" height="35" width="35"/> WorkPlace</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>


<!-- FIRMAN LOGO -->



<!-- FORM -->

    <div class="container">
        <div class="row text-black">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <h1 class="display-4 py-2 text-truncate">Log in</h1>
                <div class="px-2">
                    <form th:action="@{/login}" method="POST" class="justify-content-center">
                        <div class="form-group">
                            <label class="sr-only">Name</label>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Email</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                        <p class="text-center">Don't have an account? <a href="/signup">Sign Up</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
